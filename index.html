<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Spotify Search</title>

        <!-- Styles -->
        <link rel="stylesheet" href="vendor/bootstrap.css" />
        <link rel="stylesheet" href="style.css" />

        <!-- Library Scripts -->
        <script src="vendor/handlebars.js"></script>
        <script src="lib/lib.js"></script>

        <!-- Link jQuery here (get this from code.jquery.com) -->
        <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

        <!-- Link a custom app.js here -->
        <script src="app.js"></script>
    </head>
    <body>

        <div class="container margin-top-20">
            <div class="row">
                <div class="col-sm-10">
                    <input id="search-query" type="text" class="form-control" placeholder="Enter a search query" />
                </div>
                <div class="col-sm-2">
                    <button id="search-button" class="btn btn-primary btn-block">Search</button>
                </div>
            </div>
        </div>

        <div id="song-container" class="container">
            <script id="song-template" type="text/x-handlebars-template">
                <div class="song margin-top-20">
                    <div class="row">
                        <div class="col-sm-2">
                            <img src="{{album.images.[0].url}}" class="img-responsive" />
                        </div>
                        <div class="col-sm-10">
                            <div class="l-font">{{name}}</div>

                            <div class="margin-top-10">
                                by {{artists.[0].name}}
                                <br>
                                Album: {{album.name}}
                            </div>

                            <div class="margin-top-20">
                                <audio controls>
                                    <source src="{{preview_url}}" type="audio/mpeg">
                                </audio>
                            </div>
                        </div>
                    </div>
                </div>
            </script>
        </div>

    </body>
</html>
